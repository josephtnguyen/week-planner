<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- add-modal -->
  <div class="modal-container">
    <form class="modal-box rounded">
      <div class="row center-text modal-heading">
        <h1>Add Entry</h1>
      </div>
      <div class="row">
        <select name="day-dropdown" required id="">
          <option value="">Day of Week</option>
          <option value="sunday">Sunday</option>
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
        </select>
        <select name="time-dropdown" required id="">
          <option value="">Time</option>
          <option value="1">1:00</option>
          <option value="2">2:00</option>
          <option value="3">3:00</option>
          <option value="4">4:00</option>
          <option value="5">5:00</option>
          <option value="6">6:00</option>
          <option value="7">7:00</option>
          <option value="8">8:00</option>
          <option value="9">9:00</option>
          <option value="10">10:00</option>
          <option value="11">11:00</option>
          <option value="12">12:00</option>
          <option value="13">13:00</option>
          <option value="14">14:00</option>
          <option value="15">15:00</option>
          <option value="16">16:00</option>
          <option value="17">17:00</option>
          <option value="18">18:00</option>
          <option value="19">19:00</option>
          <option value="20">20:00</option>
          <option value="21">21:00</option>
          <option value="22">22:00</option>
          <option value="23">23:00</option>
          <option value="24">24:00</option>
        </select>
        </div>
      <div class="row">
        <textarea name="description" required class="description" placeholder="Description"></textarea>
      </div>
      <div class="row justify-end">
        <button class="entry-submit-button">Submit</button>
      </div>
    </form>
  </div>
<!-- update modal -->
  <div class="modal-container hidden">
    <div class=""></div>

  </div>
  <!-- delete modal -->
  <div class="modal-container hidden">
    <div class=""></div>

  </div>

  <div class="container">
    <!-- Heading -->
    <div class="row center-text">
      <h2>Weekly Planner</h2>
    </div>

    <!-- Nav Bar -->
    <div class="row center-text">
      <nav class="nav-days">
        <button class="day-button">Sunday</button>
        <button class="day-button">Monday</button>
        <button class="day-button">Tuesday</button>
        <button class="day-button">Wednesday</button>
        <button class="day-button">Thursday</button>
        <button class="day-button">Friday</button>
        <button class="day-button">Saturday</button>
      </nav>
    </div>

    <!-- New Button -->
    <div class="row center-text">
      <button class="entry-button">Add Entry</button>
    </div>

    <!-- Schedule -->

  </div>
  <script src="main.js"></script>
</body>
</html>
