<!DOCTYPE html>
<html lang="en">
<head>

  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- add-modal -->
  <div class="modal-container">
    <div class="">
      <form action="">
        <select name="day-dropdown" id="">
          <option value="dayOfWeek">Day of Week</option>
          <option value="sunday">Sunday</option>
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
        </select>
        <select name="time-dropdown" id="">
          <option value="1:00"></option>
          <option value="2:00"></option>
          <option value="3:00"></option>
          <option value="4:00"></option>
          <option value="5:00"></option>
          <option value="6:00"></option>
          <option value="7:00"></option>
          <option value="8:00"></option>
          <option value="9:00"></option>
          <option value="10:00"></option>
          <option value="11:00"></option>
          <option value="12:00"></option>
          <option value="13:00"></option>
          <option value="14:00"></option>
          <option value="15:00"></option>
          <option value="16:00"></option>
          <option value="17:00"></option>
          <option value="18:00"></option>
          <option value="19:00"></option>
          <option value="20:00"></option>
          <option value="21:00"></option>
          <option value="22:00"></option>
          <option value="23:00"></option>
          <option value="24:00"></option>
        </select>
      </form>
    </div>
  </div>
<!-- update modal -->
  <div class="modal-container">
    <div class=""></div>

  </div>
  <!-- delete modal -->
  <div class="modal-container">
    <div class=""></div>

  </div>

  <div class="container">
    <!-- Heading -->
    <div class="row center-text">
      <h1>Weekly Planner</h1>
    </div>

    <!-- Nav Bar -->
    <div class="row center-text">
      <nav class="nav-days">
        <button class="day-button">Sunday</button>
        <button class="day-button">Monday</button>
        <button class="day-button">Tuesday</button>
        <button class="day-button">Wednesday</button>
        <button class="day-button">Thursday</button>
        <button class="day-button">Friday</button>
        <button class="day-button">Saturday</button>
      </nav>
    </div>

    <!-- New Button -->
    <div class="row center-text">
      <button class="entry-button">Add Entry</button>
    </div>

    <!-- Schedule -->

  </div>
  <script src="main.js"></script>
</body>
</html>
